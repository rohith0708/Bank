<body>




<nav class="navbar navbar-expand-lg navbar-dark "style="background-color: black;">
  <a class="navbar-brand" href="/"><b>Fed bank</b></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
        {% if user.is_authenticated %}
      <li class="nav-item active">

          <a class="nav-link" href="logout">Logout <span class="sr-only">(current)</span></a>
      </li>
         {% endif %}
    </ul>
  </div>
</nav>

<h1> REGISTRATION</h1>
<form  method="POST">
    {% csrf_token %}
    <input type="text" name="NAME" required placeholder="Name"><br>

    <input type="date" name="DOB" required placeholder="DOB"><br>
    <input type="number" name="age" required placeholder="age"><br>


    <label>gender</label>
    <label>male</label>
    <input type="radio" name="name">
    <label>female</label>
    <input type="radio" name="name"><br>

    <input type="text" name="phno"  required placeholder="phonrno"><br>

    <input type="email" name="email" required placeholder="mail"><br>
    <input type="text" name="address" required placeholder="address"><br>
    <input type="" name="district" placeholder="district">
    <input type="" name="branch" placeholder="branch"><br>
    <label> account type</label>
    <select required>
        <option value="savings acccount">savings account</option>
        <option value="current acccount">current accunt</option>
    </select><br>
    <label>materials provide</label>
    <label>passbook</label>
    <input type="checkbox" name="name">
    <label>debit card</label>
    <input type="checkbox" name="name">
    <label>credit card</label>
    <input type="checkbox" name="name"><br>
    <input type="submit">





{% for msg in messages %}
<h2>
    {{msg}}
    <p align="center"><a href="/">home</a></p>
</h2>
{% endfor %}

</form>
</body>
</html>
